---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {% if page.excerpt %}
      <p>{{ page.excerpt }}</p>
      <a href="{{ page.url }}">Read More</a>
    {% else %}
      {{ content }}
    {% endif %}
  </div>

  <div class="date">
    Written before or on {{ page.date | date: "%B %e, %Y" }}
  </div>

</article>
